<!DOCTYPE html>
<html>
<head>
	<title>
		Unitconversions
	</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" type="text/css" href="css/Unitconversion.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<div class = "container"> <!-- This opens container1 - for Welcome text and Image -->

			<div class="row">
				<div class="col-md-12 col-xs-12">
					<h1>
						This website allows you to convert quantities between S.I Units and Metric Units
					</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 col-xs-12 center_image">
					<img src="img/Unitconversion.jpg">
				</div>
			</div>
	</div> <!-- This closes container1 -->


	<div class="container"> <!-- This Container is for the Main Conversion frame -->
		<div class="row">
			<div class="col-md-12 col-xs-12 center_image">
				<h2>
					Conversion of Units
				</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2">
			</div>
			<div class="col-md-4 center_image">
				<h3 class="animated bounce">
					Metric Units
				</h3>
			</div>
			<div class="col-md-2">
			</div>
			<div class="col-md-4 center_image">
				<h3>
					S.I Units
				</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2 animated bounce infinite">
				<h3>
					Length
				</h3>
			</div>
			<div class="col-md-2 center_image">
				<input id="length" type = "number">
			</div>
			<div class="col-md-2">
				<h3>
					ft
				</h3>
			</div>
			<div class="col-md-2">
			</div>
			<div class="col-md-2 center_image">
				<input id="newlength" type = "number">
			</div>
			<div class="col-md-2">
				<h3>
					m
				</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2">
				<h3>
					Weight
				</h3>
			</div>
			<div class="col-md-2 center_image">
				<input id="weight" type = "number">
			</div>
			<div class="col-md-2">
				<h3>
					lb
				</h3>
			</div>
			<div class="col-md-2">
			</div>
			<div class="col-md-2 center_image">
				<input id="newweight" type = "number">
			</div>
			<div class="col-md-2">
				<h3>
					kg
				</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2">
				<h3>
					Density
				</h3>
			</div>
			<div class="col-md-2 center_image">
				<input id="density" type = "number">
			</div>
			<div class="col-md-2">
				<h3>
					lb/ft<sup>3</sup>
				</h3>
			</div>
			<div class="col-md-2">
			</div>
			<div class="col-md-2 center_image">
				<input id="newdensity" type = "number">
			</div>
			<div class="col-md-2">
				<h3>
					kg/m<sup>3</sup>
				</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2">
				<h3>
					Stress
				</h3>
			</div>
			<div class="col-md-2 center_image">
				<input id="stress" type = "number">
			</div>
			<div class="col-md-2">
				<h3>
					lb/ft<sup>2</sup>
				</h3>
			</div>
			<div class="col-md-2">
			</div>
			<div class="col-md-2 center_image">
				<input id="newstress" type = "number">
			</div>
			<div class="col-md-2">
				<h3>
					N/m<sup>2</sup>
				</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 col-xs-12 center_image">
				<input type = "submit" value = "Convert">
			</div>
		</div>

		<h4 class="center_image">
			
		</h4>

		<h4 class="center_image">
			Thank you for visiting our website.
		</h4>

	<div class="container center_image">	
		<div class="card-footer">
              <a href="https://www.linkedin.com/in/dada-mayowa-jeremiah-668b0744/" target="_blank">
                <i class="fa fa-linkedin-square"></i>
              </a>
              <a href="https://twitter.com/" target="_blank">
                <i class="fa fa-twitter"></i>
              </a>
              <a href="https://www.facebook.com/cletjer" target="_blank">
                <i class="fa fa-facebook-square"></i>
              </a>
              <a href="https://www.spotify.com/us/" target="_blank">
                <i class="fa fa-spotify"></i>
              </a>
        </div>

        <nav class="navbar navbar-dark bg-success">
      		<div class="container">
        		<a class="navbar-brand" href="#" >Refresh Page</a>
        		<a class="navbar-brand" href="Conversion.html" target="_blank">Next Page</a>
      		</div>
    	</nav>

    </div>    

	</div>	<!-- This closes Container is for the Main Conversion -->


	<script type="text/javascript">

	$('#length').change(function(){
		//Get
		var length = $('#length').val();
		var newlength = length*0.3;

		//Set
		$('#newlength').val(newlength);
	})
		

	$('#weight').change(function(){
		//Get
		var weight = $('#weight').val();
		var newweight = weight/3;

		//Set
		$('#newweight').val(newweight);
	})


	$('#density').change(function(){
		//Get
		var density = $('#density').val();
		var newdensity = Math.pow(density,1/2);

		//Set
		$('#newdensity').val(newdensity);
	})

	$('#stress').change(function(){
		//Get
		var stress = $('#stress').val();
		var newstress = Math.pow(stress,2);

		//Set
		$('#newstress').val(newstress);
	})
	</script>

</body>

</html>
